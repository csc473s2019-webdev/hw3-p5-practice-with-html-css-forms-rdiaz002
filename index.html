<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ronny's Survey</title>
    <link href="CSS/style.css" rel="stylesheet">
</head>
<body>
    <h1> Look at that survey</h1>
    <form id = "survey" class="survey">
        <div class ="row"> 
        <div class="label">
        <label>First Name:</label>
        </div>
        <div class="input">
        <input type="text" id=first_name placeholder="Joe">
        </div>
        </div>
        <div class ="row"> 
            <div class="label">
                <label>Last Name:</label>
            </div>
            <div class="input">
                <input type="text" id=last_name placeholder="Doe">
            </div>
        </div>
    </form>
</body>
</html>
